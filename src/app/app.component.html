<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<app-hero></app-hero>

<input name="name" #filter [(ngModel)]="filterStr" placeholder="Hero Name">
<h1> Filter : {{filterStr}}</h1>

<div *ngFor="let hero of heroes | nameFilterPipe: filterStr">
  <div class="card">
    <h1>{{hero.name}}</h1>
    <p>Hero power is {{hero.heroPower}}</p>
  </div>
</div>
